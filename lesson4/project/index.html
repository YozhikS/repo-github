<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="logo">Интернет-магазин</div>
    <div class="cart">
        <form action="#" class="search-form">
            <input type="text" class="search-field">
            <button class="btn-search" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <button class="btn-cart" type="button">Корзина</button>
        <div class="cart-block invisible"></div>
    </div>
</header>
<main>
    <div class="products"></div>
    <div>
        <h4>Вы можете связаться с нами, используя форму обратной связи.</h4>
        <div class="msg-valid"></div>
        <div>Ведите ваше имя <input id="in_name" type="text" placeholder="Ваше имя" ></div><br>
        <div>
            Номер телефона <input id="in_tel" type="text" placeholder="89123456789">
        </div><br>
        <div>
            Email <input id="in_email" type="text" placeholder="your-email@ya.ru">
        </div><br>
        <div>
            Сообщение: <br> <textarea id="in_message" name="message" id="id_message" cols="45" rows="3"></textarea>
        </div>
        <input class="btn-send" type="submit" value="Отправить данные">
    </div>
</main>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
